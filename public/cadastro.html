<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/sistema/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/sistema/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/sistema/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/sistema/favicon/site.webmanifest">
    <title>O Guia Yonkou</title>
</head>

<body>
    <!-- Barra de navegação superior -->
    <header id="header">
        <a href="index.html">
            <img src="img/sistema/shanks-one-piece-logo.png" alt="Logo do shanks">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personagens.html">Personagens</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo -->
    <main>
        <!-- Modal de erro/login sucedido -->
        <div id="modal_message">
            <div class="content-modal">
                <div class="info-modal">
                    <h2 id="title_message"></h2>
                    <p id="message"></p>
                    <figure id="modal_loading_gif">
                        <img src="assets/loading.gif" height="50px">
                    </figure>
                </div>
            </div>
        </div>

        <section class="container">
            <!-- Lado esquerdo do site -->
            <article class="content-image">
                <div class="content-welcome">
                    <div>
                        <h2>CADASTRE-SE AGORA!</h2>
                        <p>e fique por dentro das novidades sobre os Yonkous</p>
                    </div>

                    <div>
                        <p class="signin">Já se cadastrou?</p>
                        <a href="login.html">
                            <button class="btn-login">ENTRAR</button>
                        </a>
                    </div>
                </div>
            </article>

            <!-- Lado direito do site com o formulário -->
            <article class="content-register">
                <form class="register-container">
                    <div class="title">
                        <h1>Cadastrar</h1>
                        <hr>
                    </div>

                    <!-- Parte 1 do cadastro -->
                    <div class="inp-container">
                        <div class="label-float" id="label_name">
                            <input id="inp_name" type="text" placeholder=" " title="Insira o nome completo">
                            <label>Nome Completo</label>
                            <span id="warning_name"></span>
                        </div>

                        <div class="label-float" id="label_email">
                            <input id="inp_email" type="email" placeholder=" "
                                title="Insira um email para contato e login">
                            <label>Email</label>
                            <span id="warning_email"></span>
                        </div>

                        <div class="label-float" id="label_pass">
                            <input id="inp_pass" type="password" placeholder=" "
                                title="Senha com no mínimo 8 digitos, com número, letra e caractere especial">
                            <label>Senha</label>
                            <span id="warning_pass"></span>
                        </div>

                        <div class="label-float" id="label_pass_conf">
                            <input id="inp_pass_conf" type="password" placeholder=" "
                                title="A senha deve ser a mesma do campo anterior">
                            <label>Confirmar Senha</label>
                            <span id="warning_pass_conf"></span>
                        </div>
                    </div>
                    <!-- Isso passa tão rápido que é impossível ver, pensando em remover ou adaptar -->
                    <figure id="loading_gif" style="display: none">
                        <img src="assets/loading.gif" height="50px">
                    </figure>

                    <button type="button" id="btn_next" class="btn-register">CADASTRAR</button>
                </form>
            </article>
        </section>
    </main>

    <footer id="footer">
        <span>Todos os direitos reservados para Helder Davidson Rodrigues Alvarenga 2022</span>
        <ul>
            <li>
                <a href="https://www.facebook.com/OAnciao/">
                    <img src="img/sistema/icon-facebook.png" alt="Facebook">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/helder-alvarenga/">
                    <img src="img/sistema/icon-linkedin.png" alt="Linkedin">
                </a>
            </li>
            <li>
                <a href="http://github.com/uken49">
                    <img src="img/sistema/icon-github.png" alt="Github">
                </a>
            </li>
            <li>
                <a href="mailto:heldergavioes@hotmail.com?subject=Guia%20Yonkou">
                    <img src="img/sistema/icon-email.png" alt="Email">
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
