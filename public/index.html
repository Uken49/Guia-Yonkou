<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/sistema/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/sistema/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/sistema/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/sistema/favicon/site.webmanifest">
    <title>O Guia Yonkou</title>
</head>

<body onload="checkCookie()">
    <header id="header">
        <img src="img/sistema/shanks-one-piece-logo.png" alt="Logo do shanks">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Personagens</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <figure id="content_1">
            <!-- Conteúdo ao entrar no site -->
            <figure id="fig_logo">
                <img class="pulse" src="img/sistema/shanks-one-piece-logo.png" alt="Logo do shanks">
                <figcaption class="pulse" id="figC_message">Clique na tela</figcaption>
                <div class="pulseParticle" id="particles-container"></div>
            </figure>
            
            <article id="art_storyteller">
                <!-- Narrativa introdutoria -->
                <span id="span_storyteller"></span>
            </article>
        </figure>

        <section id="content_2">
            <!-- Conteúdo principal do site -->
            <section class="carousel">
                <img class="prev" src="https://www.pngplay.com/wp-content/uploads/12/Arrow-Free-PNG.png"
                    alt="Voltar imagem">
                <img class="next" src="https://www.pngplay.com/wp-content/uploads/12/Arrow-Free-PNG.png"
                    alt="Avançar imagem">
            </section>
        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="js/index.js"></script>

</html>
