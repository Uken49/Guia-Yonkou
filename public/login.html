<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/sistema/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/sistema/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/sistema/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/sistema/favicon/site.webmanifest">
    <title>O Guia Yonkou - Entrar</title>
</head>

<body>
    <!-- Barra de navegação superior -->
    <header id="header">
        <a href="index.html">
            <img src="img/sistema/shanks-one-piece-logo.png" alt="Logo do shanks">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personagens.html">Personagens</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo -->
    <main>
        <!-- Modal de erro/login sucedido -->
        <div id="modal_message">
            <div class="content-modal">
                <div class="info-modal">
                    <h2 id="title_message"></h2>
                    <p id="message"></p>
                    <figure id="modal_loading_gif">
                        <img src="img/sistema/loading.gif" height="50px">
                    </figure>
                </div>
            </div>
        </div>
        
        <section class="container">
            <!-- Lado esquerdo do site -->
            <article class="content-image">
                <div class="content-welcome">
                    <div>
                        <h2>BEM-VINDO!</h2>
                        <p>Entre para poder acessar os dados mais recentes da sua lavoura</p>
                    </div>

                    <div>
                        <p class="signup">Ainda não tem uma conta?</p>
                        <a href="cadastro.html">
                            <button class="btn-register">CADASTRAR</button>
                        </a>
                    </div>
                </div>
            </article>

            <!-- Lado direito do site com o formulário -->
            <article class="content-login">
                <form class="login-container">
                    <div class="title">
                        <h1>Entrar</h1>
                        <hr>
                    </div>

                    <div class="inp-container">
                        <div class="label-float" id="label_email">
                            <input id="inp_email" type="email" placeholder=" ">
                            <label>Email</label>
                            <span id="warning_email"></span>
                        </div>

                        <div class="label-float" id="label_pass">
                            <input id="inp_pass"type="password" placeholder=" " required>
                            <label>Senha</label>
                            <span id="warning_pass"></span>
                            <img id="eye_pass" src="img/sistema/svg/eye_closed.svg" alt="">
                        </div>
                    </div>
                    <!-- Isso passa tão rápido que é impossível ver, pensando em remover ou adaptar -->
                    <figure id="loading_gif" style="display: none">
                        <img src="img/sistema/loading.gif" height="50px">
                    </figure>
                    <button type="button" id="btn_login" class="btn-login">ENTRAR</button>
                </form>
            </article>
        </section>
    </main>
</body>

</html>

<!-- Exportando JavaScript local -->
<script src="js/login.js"></script>
